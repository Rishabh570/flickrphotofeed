<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Fruktur" rel="stylesheet">
    <title>flickr App</title>
</head>
<body>
    <div class="container">

        <form>
            <div class="top">
             <h1 id="main-heading">Photos From Flickr</h1>
            <input placeholder="Choose which kinda photos you'd like..." type="search" name="search" id="input" />
            <button name="Bring It" type="submit" id="submit" class="hvr-bounce-to-right">Bring It</button>
            </div>
        </form>

    </div>

    <div class="picture">

    </div>


	<div id="photos" class="group">

    </div>

    <div id="wiki" class="group">
        <h1>This is Flickr clone</h1>
        <p>You can find all your pics here instead of going to flickr</p>
    </div>
    
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/streetview.js"></script>
    <script src="js/randomcolor.js"></script>
</body>
</html>
